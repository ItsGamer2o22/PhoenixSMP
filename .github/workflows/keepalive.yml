name: PhoenixSMP KeepAlive Bot

on:
  workflow_dispatch:   # Manual trigger
  push:                # Auto run on push to main
    branches:
      - main

jobs:
  keepalive:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: üì¶ Install dependencies
        run: npm install

      - name: üöÄ Start Bot (24/7 loop with logging to file)
        run: |
          LOGFILE=bot.log
          echo "[$(date +'%Y-%m-%d %H:%M:%S')] üîÑ PhoenixSMP Bot loop started..." | tee -a $LOGFILE
          while true; do
            npm start 2>&1 | tee -a $LOGFILE
            EXIT_CODE=${PIPESTATUS[0]}
            echo "[$(date +'%Y-%m-%d %H:%M:%S')] ‚ö†Ô∏è Bot exited with code $EXIT_CODE ‚Äî restarting in 10s..." | tee -a $LOGFILE
            sleep 10
          done
        env:
          IP: ${{ secrets.IP }}
          PORT: ${{ secrets.PORT }}
          VERSION: ${{ secrets.VERSION }}
          BOT_NAME: ${{ secrets.BOT_NAME }}

      - name: üì§ Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs
          path: bot.log
