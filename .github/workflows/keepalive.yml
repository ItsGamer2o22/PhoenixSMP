name: PhoenixSMP KeepAlive Bot

on:
  workflow_dispatch: # manual trigger
  schedule:
    - cron: "0 */6 * * *" # restart every 6 hours

concurrency:
  group: keepalive-bot
  cancel-in-progress: true

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ðŸ“¦ Create package.json and install mineflayer
        run: |
          if [ ! -f package.json ]; then
            echo '{"name":"phoenixsmp-bot","version":"1.0.0","main":"Bot.js"}' > package.json
          fi
          npm install mineflayer

      - name: ðŸš€ Start PhoenixSMP Bot (24/7)
        env:
          MC_SERVERS: ${{ secrets.MC_SERVERS }}
          MC_USERNAME: PhoenixBotSMP
        run: |
          echo "Starting bot in keepalive mode..."
          while true; do
            node Bot.js || echo "Bot crashed, restarting in 10s..."
            sleep 10
          done
