name: PhoenixSMP KeepAlive Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */14 * * *" # Run every 14h

jobs:
  keepalive:
    runs-on: ubuntu-latest

    steps:
      - name: üìÇ Checkout repo
        uses: actions/checkout@v3

      - name: ‚ö° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: üì¶ Install dependencies
        run: npm install

      - name: üöÄ Start PhoenixSMP Bot (24/7)
        env:
          MC_SERVERS: ${{ secrets.MC_SERVERS }}
          MC_USERNAME: PhoenixBotSMP
        run: |
          echo "Starting bot..."
          FILE=$(ls | grep -i '^bot\.js$' | head -n 1 || true)
          if [ -z "$FILE" ]; then
            echo "‚ùå No bot.js found!"
            exit 1
          fi
          while true; do
            node "$FILE" || echo "‚ö†Ô∏è Bot crashed, restarting in 10s..."
            sleep 10
          done
