name: Keep Bot Alive

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */14 * * *" # every 14h run automatically

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Start bot
        run: npm start
        env:
          MC_SERVERS: ${{ secrets.MC_SERVERS }}
          MC_USERNAME: ${{ secrets.MC_USERNAME }}
          MC_AUTH: offline
