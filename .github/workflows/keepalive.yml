name: PhoenixSMP KeepAlive Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # runs every 6 hours to keep bot alive

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸš€ Start PhoenixSMP Bot
        env:
          MC_SERVERS: ${{ secrets.MC_SERVERS }}
          MC_USERNAME: PhoenixBotSMP
        run: |
          echo "Starting bot..."
          node Bot.js & sleep 300

      - name: ðŸ”„ Re-trigger workflow
        if: always()
        uses: peter-evans/workflow-dispatch@v1
        with:
          workflow: "PhoenixSMP KeepAlive Bot"
