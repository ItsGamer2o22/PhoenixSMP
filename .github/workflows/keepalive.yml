name: PhoenixSMP KeepAlive Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */14 * * *" # Run every 14 hours

concurrency:
  group: keepalive-bot
  cancel-in-progress: false # Don't cancel the running job, wait for it to finish

jobs:
  keepalive:
    runs-on: ubuntu-latest
    timeout-minutes: 720 # 12 hours max runtime

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸš€ Start KeepAlive Bot
        run: npm start
        env:
          MC_SERVERS: ${{ secrets.MC_SERVERS }}
          MC_USERNAME: PhoenixBotSMP

      - name: ðŸ”„ Re-trigger workflow
        if: always()
        uses: peter-evans/workflow-dispatch@v1
        with:
          workflow: "PhoenixSMP KeepAlive Bot"
